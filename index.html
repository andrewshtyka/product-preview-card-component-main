<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- normalize & styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- title -->
    <title>Home</title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 767px)" />
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
          <img src="./images/image-product-desktop.jpg" alt="Bottle of parfume on table" />
        </picture>

        <section>
          <div class="description-section">
            <h2 class="text-preset-4">PERFUME</h2>
            <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
          </div>

          <div class="price-section">
            <h1 class="text-preset-1 green-price">$149.99</h1>
            <p class="text-preset-5"><del>$169.99</del></p>
          </div>

          <button>
            <svg height="18" width="18">
              <use href="./images/icons.svg#cart"></use>
            </svg>
            <span class="text-preset-2">Add to Cart</span>
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
